<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이블 랜딩페이지</title>
    <script src="js/config.js"></script>
    <link rel="stylesheet" href="css/m.style.css">
    <script src="js/device-redirect.js"></script>
</head>
<body>
    <main>
        <section id="section1" class="section1-bg">
            <div class="container section1-container">
                <div class="section1-content">
                    <div class="title-frame">
                        <h2 class="title">
                            추심에 시달리던<br>
                            30대 여성의<br>
                            마지막 선택
                        </h2>
                    </div>
                    <div class="list-frame">
                        <ul class="section1-list">
                            <li>생활고에 시달리던 30대 여성</li>
                            <li>이혼 후 홀로 양육하던 40대 남성</li>
                            <li>불법도박으로 빚이 늘어난 20대 남성</li>
                            <li>보이스피싱 사기를 당한 40대 여성</li>
                            <li>사업실패로 빚이 생긴 50대 남성</li>
                            <li>홀로 부모님을 부양하던 30대 남성</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="section2" class="section2-bg">
            <div class="container section2-container">
                <div class="section2-content">
                    <h2 class="section2-title">
                        채무가 <span class="highlight">늘어나는 원인</span>에는<br>
                        무엇이 있을까?
                    </h2>
                    <div class="bubble-container">
                        <img src="images/mobile/m-section2-bubble.png" alt="채무 원인 버블" class="section2-bubble">
                    </div>
                </div>
            </div>
        </section>

        <section id="section3" class="section3-bg">
            <div class="container section3-container">
                <div class="section3-content">
                    <h2 class="section3-title">
                        늘어나는 채무,<br>
                        막을 수 없는 악순환의 반복
                    </h2>
                    <div class="diagram-container">
                        <img src="images/mobile/m-section3-diagram.png" alt="채무 악순환 다이어그램" class="section3-diagram">
                    </div>
                </div>
            </div>
        </section>

        <section id="section4" class="section4-bg">
            <div class="container section4-container">
                <div class="section4-content">
                    <div class="section4-title">
                        <img src="images/mobile/m-section4-title.png" alt="섹션4 타이틀" class="section4-title-img">
                    </div>
                    <div class="section4-bg-container">
                        <img src="images/mobile/m-section4-bg.png" alt="섹션4 배경" class="section4-bg-img">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        // 리소스 경로 업데이트
        const isGitHubPages = window.location.hostname === 'keemsune.github.io';
        
        if (!isGitHubPages) {
            // 로컬 환경에서는 base 태그 제거
            document.querySelector('base').remove();
        }

        // 배경 이미지 업데이트
        const updateBackgroundImages = () => {
            const section1 = document.querySelector('.section1-bg');
            const section2 = document.querySelector('.section2-bg');
            const section3 = document.querySelector('.section3-bg');

            const bgPath = isGitHubPages ? 'images/mobile/' : 'images/mobile/';

            if (section1) {
                section1.style.backgroundImage = `url('${bgPath}m-section1-bg.png')`;
            }
            if (section2) {
                section2.style.backgroundImage = `url('${bgPath}m-section2-bg.png')`;
            }
            if (section3) {
                section3.style.backgroundImage = `url('${bgPath}m-section3-bg.png')`;
            }
        };

        // DOM이 로드된 후 배경 이미지 업데이트
        document.addEventListener('DOMContentLoaded', updateBackgroundImages);
        // 바로 실행
        updateBackgroundImages();
    </script>
</body>
</html>
